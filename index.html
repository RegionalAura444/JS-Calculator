<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
        <script src="javascript.js"></script>
    </head>

    <body>
        <div class='all-things'>
            <div class="calc-descriptions">
                <div class="calc-name">
                    <img src="images/casio-logo.svg" href="Casio Logo">
                    <h2>HS-8VA</h2>
                </div>

                <div class="two-way-power">
                    <buttton class="power">POWERRRRR</buttton>
                    <h4>Two Way Power</h4>
                </div>
            </div>

            <div class="calc-grid">      
                <div class="output">
                    <div data-previous-operand class="previous-operand">9547</div>
                    <div data-current-operand class="current-operand">+3642</div>
                </div>

                <button data-all-clear class="span-two allclear">AC</button>
                <button data-delete class="delete-btn">DEL</button> 
                <button data-operation class="sign">รท</button> 
                <button data-number>1</button> 
                <button data-number>2</button> 
                <button data-number>3</button> 
                <button data-operation class="sign">X</button> 
                <button data-number>4</button> 
                <button data-number>5</button> 
                <button data-number>6</button> 
                <button data-operation class="sign">+</button> 
                <button data-number>7</button> 
                <button data-number>8</button> 
                <button data-number>9</button> 
                <button data-operation class="sign">-</button> 
                <button data-number>.</button> 
                <button data-number>0</button> 
                <button data-equals class="span-two equals-btn">=</button>
            </div>
        </div>
    </body>
</html>
